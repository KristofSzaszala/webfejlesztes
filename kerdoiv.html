  <div class="container">
    <div id="myForm">
      <h2>Rendelés</h2>

      <form action="http://szamtud.uni-corvinus.hu/receive.php" method="post" id="myform" novalidate>
        <p><label for="firstname">Vezetéknév: </label>
          <input type="text" name="firstname" id="firstname">
        </p>
        <p><label for="lastname">Keresztnév: </label>
          <input type="text" name="lastname" id="lastname">
        </p>
        <p><label for="email">Email cím: </label>
          <input type="text" name="email" id="email">
        </p>
        <p><label for="phone">Telefonszám: </label>
          <input type="tel" name="phone" id="phone">
        </p>
        <p><label for="password">Jelszó: </label>
          <input type="password" name="password" id="password">
        </p>
        <p><label for="confirm_password">Jelszó újra: </label>
          <input type="password" name="confirm_password" id="confirm_password">
        </p>
        <p><label for="pizza">Válassza ki, hogy milyen pizzát szeretne:</label>
          <select name="pizza" id="pizza" multiple>
            <option value="MARGHERITA">MARGHERITA</option>
            <option value="AMIRA">AMIRA</option>
            <option value="MARINARA">MARINARA</option>
            <option value="PROSCOTTO">PROSCOTTO</option>
            <option value="SALAMI">SALAMI</option>
            <option value="TONNO">TONNO</option>
          </select>
        </p>
        <p>
          <label for="message">Ha van üzenete számunkra, kérjük ide írja:</label>
          <textarea name="message" id="message" rows="4" cols="50"></textarea>
        </p>
        <p>Kérjük fogadja el általános szerződési feltételeinket:</p>
        <p><label for="elfogad">Elfogad </label>
          <input type="checkbox" name="elfogad" id="elfogad">
        </p>
        <p><input type="submit" value="Elküld"></p>
      </form>

    </div>
